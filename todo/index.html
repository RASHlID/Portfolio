<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>To-Do List</h1>
    <nav><a href="../index.html">← Back to portfolio</a></nav>
  </header>

  <main class="container">
    <form id="todo-form" autocomplete="off">
      <input id="todo-input" type="text" name="task" placeholder="Add a new task…" aria-label="Task" />
      <button type="submit" id="add-btn">Add</button>
    </form>

    <section class="toolbar">
      <div class="filters" role="tablist" aria-label="Filters">
        <button class="filter active" data-filter="all" role="tab" aria-selected="true">All</button>
        <button class="filter" data-filter="active" role="tab" aria-selected="false">Active</button>
        <button class="filter" data-filter="completed" role="tab" aria-selected="false">Completed</button>
      </div>
      <button id="clear-completed">Clear completed</button>
    </section>

    <ul id="todo-list" aria-live="polite"></ul>

    <footer class="meta">
      <span id="count">0 items</span>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
